<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Employés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Gestion des Employés</h1>

<!-- ADD an employee -->
<form action="ServletTest?action=add" method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required><br>
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required><br>
    <label for="telephone">Téléphone :</label>
    <input type="text" id="telephone" name="telephone" required><br>
    <label for="departement">Département :</label>
    <input type="text" id="departement" name="departement" required><br>
    <label for="poste">Poste :</label>
    <input type="text" id="poste" name="poste" required><br>
    <input type="submit" value="Ajouter Employé">
</form>

<!-- Delete an employee -->
<form action="ServletTest?action=delete" method="post">
    <label for="deleteEmail">Supprimer un employé (email) :</label>
    <input type="email" id="deleteEmail" name="email" required><br>
    <input type="submit" value="Supprimer Employé">
</form>

<!-- Update an employee -->
<form action="ServletTest?action=update" method="post">
    <label for="updateEmail">Email de l'employé à mettre à jour :</label>
    <input type="email" id="updateEmail" name="email" required><br>
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required><br>
    <label for="telephone">Téléphone :</label>
    <input type="text" id="telephone" name="telephone" required><br>
    <label for="departement">Département :</label>
    <input type="text" id="departement" name="departement" required><br>
    <label for="poste">Poste :</label>
    <input type="text" id="poste" name="poste" required><br>
    <input type="submit" value="Mettre à jour Employé">
</form>
