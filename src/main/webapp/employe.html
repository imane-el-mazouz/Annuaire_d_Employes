<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Employés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Gestion des Employés</h1>

<!-- Formulaire pour ajouter un employé -->
<form action="addEmploye.jsp" method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required><br>
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required><br>
    <label for="telephone">Téléphone :</label>
    <input type="text" id="telephone" name="telephone" required><br>
    <label for="departement">Département :</label>
    <input type="text" id="departement" name="departement" required><br>
    <label for="poste">Poste :</label>
    <input type="text" id="poste" name="poste" required><br>
    <input type="submit" value="Ajouter Employé">
</form>

<!-- Formulaire pour supprimer un employé -->
<form action="deleteEmploye.jsp" method="post">
    <label for="deleteEmail">Supprimer un employé (email) :</label>
    <input type="email" id="deleteEmail" name="deleteEmail" required><br>
    <input type="submit" value="Supprimer Employé">
</form>

<!-- Formulaire pour mettre à jour un employé -->
<form action="updateEmploye.jsp" method="post">
    <label for="updateEmail">Mettre à jour un employé (email) :</label>
    <input type="email" id="updateEmail" name="updateEmail" required><br>
    <!-- Other input fields for updating employee information -->
    <input type="submit" value="Mettre à jour Employé">
</form>

<!-- Liste des employés -->
<table border="1">
    <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Département</th>
        <th>Poste</th>
    </tr>
    <!-- Vous pouvez remplir cette table dynamiquement à partir des données récupérées côté serveur -->
</table>

</body>
</html>
