<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Employés</title>
    
</head>
<body>


<style>

body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f4f4f4; /* Couleur de fond */
    
}

h1 {
    color: #333;
    text-align: center; /* Centrage du titre */
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombre légère */
    max-width: 500px; /* Largeur maximale du formulaire */
    margin: 0 auto; /* Centrage horizontal */
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"] {
    width: calc(100% - 22px); /* Largeur calculée avec un léger retrait pour le padding */
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff; /* Couleur de fond du bouton */
    color: #fff; /* Couleur du texte du bouton */
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}




</style>
<h1>Gestion des Employés </h1>

<!-- ADD an employee -->
<form action="ServletTest?action=add" method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required><br>
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required><br>
    <label for="telephone">Téléphone :</label>
    <input type="text" id="telephone" name="telephone" required><br>
    <label for="departement">Département :</label>
    <input type="text" id="departement" name="departement" required><br>
    <label for="poste">Poste :</label>
    <input type="text" id="poste" name="poste" required><br>
    <input type="submit" value="Ajouter Employé">
</form>

<!-- Delete an employee -->
<form action="ServletTest?action=delete" method="post">
    <label for="deleteEmail">Supprimer un employé (email) :</label>
    <input type="email" id="deleteEmail" name="email" required><br>
    <input type="submit" value="Supprimer Employé">
</form>

<!-- Update an employee -->
<form action="ServletTest?action=update" method="post">
    <label for="updateEmail">Email de l'employé à mettre à jour :</label>
    <input type="email" id="updateEmail" name="email" required><br>
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required><br>
    <label for="telephone">Téléphone :</label>
    <input type="text" id="telephone" name="telephone" required><br>
    <label for="departement">Département :</label>
    <input type="text" id="departement" name="departement" required><br>
    <label for="poste">Poste :</label>
    <input type="text" id="poste" name="poste" required><br>
    <input type="submit" value="Mettre à jour Employé">
</form>

</body>
</html>
